<div class="row" style="color: white;">
    <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
                <!-- Profile picture image-->

                <img class="img-account-profile rounded-circle mb-2" [src]="imagePreview  || 'http://bootdey.com/img/Content/avatar/avatar1.png'" alt="Patient Image" width="150">
                <!-- Profile picture help block-->
                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                <!-- Profile picture upload button-->

                <label class="btn btn-primary">
                    Upload new image
                    <input type="file" (change)="onImageChange($event)" accept=".jpg, .jpeg, .png" style="display: none;">
                  </label>
            </div>
        </div>
    </div>

    <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
            <div class="card-header">Patient Details</div>
            <div class="card-body">

                <form [formGroup]="signupForm" (ngSubmit)="addPatient()">

                    <!-- Form Row-->
                    <div class="mb-3">
                        <!-- Form Group (first name)-->
                        <div class="form-floating mb-3">
                            <label class="small mb-1" for="inputFirstName">First name</label>
                            <input class="form-control input-box form-ensurance-header-control" id="inputFirstName" type="text" placeholder="Enter your first name" name="firstName" formControlName="firstName" required>
                        </div>
                        <!-- Form Group (last name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLastName">Last name</label>
                            <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" name="lastName" formControlName="lastName" required>
                        </div>
                    </div>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (organization name)-->

                        <!-- Form Group (location)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLocation">Location</label>
                            <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" formControlName="location" name="location" required>
                        </div>
                    </div>
                    <!-- Form Group (email address)-->
                    <div class="mb-3">
                        <label class="small mb-1" for="inputEmailAddress">Email address</label>
                        <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" formControlName="email" name="email" required>
                    </div>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (phone number)-->
                        <!-- Form Group (birthday)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="age">age</label>
                            <input class="form-control" id="age" type="number" name="age" placeholder="Enter your age" formControlName="age" required>
                        </div>
                    </div>
                    <!-- Save changes button-->
                    <button class="btn btn-primary" type="submit">Save patient</button>
                </form>
            </div>
        </div>
    </div>
</div>
