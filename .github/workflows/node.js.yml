name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: front end/lungdiagnostic  # Change working directory to 'frontend'

      - name: Run tests
        run: npm test
        working-directory: front end/lungdiagnostic  # Change working directory to 'frontend'

      - name: Build
        run: npm run build
        working-directory: front end/lungdiagnostic  # Change working directory to 'frontend'
