name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017/test_db

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Angular dependencies
      run: |
        cd front end/lungdiagnostic
        npm install

    - name: Configure Django settings for MongoDB
      run: |
        sed -i "s/'ENGINE': 'django.db.backends.sqlite3'/'ENGINE': 'djongo'/g" backend/settings.py
        sed -i "s/'NAME': BASE_DIR / 'db.sqlite3'/'NAME': 'test_db'/g" backend/settings.py
        sed -i "/'NAME': 'test_db'/a \ \ \ \ \ \ \ \ 'CLIENT': {'host': 'mongodb://localhost:27017'}" backend/settings.py

    - name: Run Django tests
      run: |
        cd back end/application
        python manage.py test

    - name: Build Angular project
      run: |
        cd front end/lungdiagnostic
        npm run build

    - name: Start Django server
      run: |
        cd backend
        nohup python manage.py runserver 0.0.0.0:8000 &

    - name: Start Angular server
      run: |
        cd frontend
        nohup npm start &

    - name: Wait for servers to start
      run: sleep 30

    - name: Run end-to-end tests
      run: |
        # Your command to run end-to-end tests, such as using Cypress or Protractor
        echo "Running end-to-end tests"
        # Example:
        # npm run e2e
