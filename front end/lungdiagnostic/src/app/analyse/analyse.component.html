<h1 class="title">
    Result: {{date}}</h1>

<hr color="blue">

<div class="row">
    <div class="col-lg-6">
        <div class="col-lg-12" id="lung-image">
            <img [src]="image" alt="Predicted Image" class="rounded-circle ">
        </div>
    </div>
    <div class="col-lg-6">

        <div class="card nodule-info" style="background-color: transparent;">
            <div class="body" style="background-color: transparent;">
                <table *ngIf="state" class="nodule-table">
                    <thead>
                        <tr style="text-align: center;">
                            <th></th>
                            <th style="color: red; vertical-align: middle;">
                                <h1>{{state}}</h1>
                            </th>
                            <th></th>
                        </tr>

                        <tr>
                            <th>Center</th>
                            <th>Diameter</th>
                            <th>nodule</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of center; let indx=index ">


                            <td>{{ center[indx] }}</td>
                            <td>{{ diameter[indx]}}</td>
                            <td>
                                <div class="card nodule-image ">
                                    <img [src]="noduleImageUrls[indx] " alt="Nodule Image " sizes="400px " class="nodule-image ">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="!report || report.length === 0">
                    <button *ngIf="medicine.occupation === 'radiologist'" mat-raised-button color="primary" (click)="repport()" class="analyse-btn" style="margin-top: 50%; margin-left: 50%;">
                        <mat-icon mat-list-icon class="icons" fontSet="material-symbols-outlined">prescriptions</mat-icon>
                    </button>
                </div>
                <div *ngIf="report && report.length > 0">
                    <div id="pdf-container">
                        <iframe [src]="pdfUrl" type="application/pdf" width="100%" height="600px"></iframe>
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>
